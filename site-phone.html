            <div class="site-phone__header">
                <h2 class="site-phone__title">Обратный звонок</h2>
                <p class="site-phone__subtitle">Проконсультируем в удобное <br>для Вас время</p>
            </div>
            <form class="site-phone__form">
                <fieldset class="site-phone__form-container">
                    <label class="site-phone__input-name" for="phone">
                        Введите Ваш номер
                    </label>
                    <input class="site-phone__input" name="phone" type="tel" placeholder="Ваш номер" required>
                    <button class="site-phone__change-btn" type="button" id="reset">Выберите дату и врeмя для звонка</button>
                    <fieldset class="site-phone__list-container">
                        <select class="site-phone__list" name="" id="select-day" required>
                            <option style="display: none;" disabled selected>День *</option>  
                            <option value="Today">Сегодня</option> 
                            <option value="Tomorrow">Завтра</option> 
                        </select>
                        <select class="site-phone__list" name="" id="select-time" disabled="true" required>
                            <option style="display: none;" disabled selected>Время *</option>  
                            <option value="9:00">9:00</option>  
                            <option value="10:00">10:00</option>  
                            <option value="11:00">11:00</option>  
                            <option value="12:00">12:00</option>  
                            <option value="13:00">13:00</option>  
                            <option value="14:00">14:00</option>  
                            <option value="15:00">15:00</option>  
                            <option value="16:00">16:00</option>  
                            <option value="17:00">17:00</option>  
                            <option value="18:00">18:00</option> 
                            <option value="19:00">19:00</option> 
                            <option value="20:00">20:00</option> 
                        </select>
                    </fieldset>
                    <button class="site-phone__submit-btn" type="submit">Жду звонка</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="./site-phone.js"></script>

</html>
